<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title> Kayıtlı Trafik İhbarları</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      margin: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .geri {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .geri:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1> Kayıtlı Trafik İhbarları</h1>

  <table>
    <thead>
      <tr>
        <th> Acil No</th>
        <th> İlçe</th>
        <th> Mahalle</th>
        <th> İhbar Metni</th>
        <th> Tahmin</th>
        <th> Tarih</th>
      </tr>
    </thead>
    <tbody>
      {% for v in veriler %}
        <tr>
          <td>{{ v[0] }}</td>
          <td>{{ v[1] }}</td>
          <td>{{ v[2] }}</td>
          <td>{{ v[3] }}</td>
          <td>{{ v[4] }}</td>
          <td>{{ v[5] }}</td>
        </tr>
      {% else %}
        <tr>
          <td colspan="6">Hiç veri bulunamadı.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="geri" href="/"> Anasayfaya Dön</a>

</body>
</html>
